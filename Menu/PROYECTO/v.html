<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Hablando</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .persona {
            width: 150px;
            border-radius: 50%;
            background-color: #ffd700;
            margin-bottom: 10px;
            display: inline-block;
        }

        .burbuja {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border-radius: 10px;
            max-width: 200px;
            display: inline-block;
            margin-top: 10px;
            animation: hablar 3s infinite;
        }

        .burbuja:before {
            content: '';
            position: absolute;
            top: 100%;
            left: 20%;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #3498db;
        }

        @keyframes hablar {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            50% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="persona">
        <img src="https://via.placeholder.com/150" alt="Persona" width="150" style="border-radius: 50%;">
    </div>
    <div class="burbuja">
        Â¡Hola! Soy una persona hablando.
    </div>
</div>

</body>
</html>
